<div class="container">
  <div class="search-bar-container">
    <div class="custom-search-bar">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="filterProducts()"
        placeholder="Digite o nome do produto"
        autocomplete="off"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="#2979ff"
        viewBox="0 0 24 24"
      >
        <path
          d="M10 2a8 8 0 015.292 13.707l4.5 4.5a1 1 0 01-1.415 1.415l-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"
        />
      </svg>
    </div>
    <button
      mat-mini-fab
      class="fab-add-button"
      (click)="openRegisterDialog()"
      aria-label="Adicionar produto"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle cx="12" cy="12" r="12" fill="none" />
        <path
          d="M12 7v10M7 12h10"
          stroke="#2979ff"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>

  <div class="products-list">
    <ng-container *ngIf="filteredProducts.length === 0; else results">
      <p>Nenhum produto encontrado.</p>
    </ng-container>
    <ng-template #results>
      <p *ngIf="searchTerm">Resultados para "{{ searchTerm }}":</p>
      <app-product-card
        *ngFor="let product of filteredProducts"
        [product]="product"
      />
    </ng-template>
  </div>
</div>
