<mat-card>
    <img mat-card-image [src]="'http://localhost:5050/' + product.imagem"
     [alt]="product.nome"
     [title]="product.nome"
     loading="lazy"
     style="width: 100%; height: 200px; object-fit: cover;"
     onerror="this.onerror=null; this.src='assets/images/no-image.png';" />
    <mat-card-header>
        <mat-card-title>{{ product.nome }}</mat-card-title>
        <mat-card-subtitle>R$ {{ product.preco }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ product.descricao?.slice(0, 120) }}
            ...
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [routerLink]="['/product', product.id]">Ver Detalhes</a>
    </mat-card-actions>
    <mat-card-footer>
        <span>Categoria: {{ product.categoria }}</span>
    </mat-card-footer>
</mat-card>
